<form [formGroup]='registerForm' (ngSubmit)='onSubmit()'>
  <p>Vorname: <br><input type="text" formControlName="vorname"></p>
  <p>Nachname: <br><input type="text" formControlName="nachname"></p>
  <p>Email: <br><input type="text" formControlName="email"></p>
  <p>Passwort: <br><input type="password" formControlName="password"></p>
  <button type="submit">Submit</button>
</form>
